<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GearDriven Shorts Reminder</title>
<style>
  body {
    margin: 0; 
    background-color: #0f0f0f; 
    color: white; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
    flex-direction: column;
    padding: 20px;
  }
  #loading-screen {
    position: fixed; 
    top:0; left:0; width:100%; height:100%; 
    background: rgba(0,0,0,0.9);
    display: flex; 
    flex-direction: column;
    justify-content: center; 
    align-items: center;
    z-index: 9999;
  }
  .spinner {
    border: 6px solid #181818;
    border-top: 6px solid #00ff88;
    border-radius: 50%;
    width: 80px; 
    height: 80px;
    animation: spin 1s linear infinite;
    position: relative;
  }
  .spinner::before {
    content: "üöó";
    position: absolute;
    font-size: 30px;
    top: 50%; 
    left: 50%;
    transform: translate(-50%, -50%);
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  #login, #main-app {
    background-color: #181818;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 100, 0.2);
    width: 320px;
    max-width: 90vw;
    text-align: center;
  }
  input[type=text], input[type=password] {
    width: 100%;
    padding: 10px;
    margin: 10px 0 15px 0;
    border: none;
    border-radius: 6px;
    font-size: 16px;
  }
  button {
    background-color: #00ff88;
    border: none;
    color: black;
    padding: 12px 20px;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }
  button:hover {
    background-color: #00cc6a;
  }
  #login-error, #validation-message, #success-info {
    margin-top: 12px;
    font-weight: 600;
  }
  #login-error {
    color: #ff4d4d;
  }
  #validation-message {
    color: #ffcc00;
  }
  #success-info {
    color: #00ff88;
    margin-top: 20px;
    text-align: left;
  }
  #success-info p {
    margin: 6px 0;
    word-wrap: break-word;
  }
</style>
</head>
<body>

<div id="loading-screen">
  <div class="spinner"></div>
  <p style="color:#00ff88; margin-top:15px;">Loading...</p>
</div>

<div id="login">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" autocomplete="off" />
  <button onclick="verifyLogin()">Login</button>
  <div id="login-error"></div>
</div>

<div id="main-app" style="display:none;">
  <h2>Submit Your YouTube Shorts Link</h2>
  <input type="text" id="shortLink" placeholder="Paste YouTube Shorts URL here" />
  <button onclick="validateShort()">Submit</button>
  <div id="validation-message"></div>
  <div id="success-info" style="display:none;">
    <h3>üéâ Video Accepted!</h3>
    <p><strong>Title:</strong> <span id="video-title"></span></p>
    <p><strong>Channel:</strong> <span id="video-channel"></span></p>
    <p><strong>Upload Date:</strong> <span id="video-date"></span></p>
  </div>
</div>

<script>
  // Hide loading screen after 2 seconds then show login
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }, 2000);
  };

  function verifyLogin() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const errorEl = document.getElementById('login-error');
    errorEl.textContent = '';

    if(user === "MoneyGuy7" && pass === "1234") {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main-app').style.display = 'block';
    } else {
      errorEl.textContent = '‚ùå Incorrect username or password.';
    }
  }

  async function validateShort() {
    const input = document.getElementById('shortLink').value.trim();
    const validationMsg = document.getElementById('validation-message');
    const successInfo = document.getElementById('success-info');
    const titleEl = document.getElementById('video-title');
    const channelEl = document.getElementById('video-channel');
    const dateEl = document.getElementById('video-date');

    validationMsg.textContent = '';
    successInfo.style.display = 'none';

    // Regex to get video ID from shorts or regular video link
    const match = input.match(/(?:youtube\.com\/shorts\/|youtu\.be\/|youtube\.com\/watch\?v=)([a-zA-Z0-9_-]{11})/);
    if(!match) {
      validationMsg.textContent = "‚ùå Invalid YouTube Shorts URL.";
      return;
    }
    const videoId = match[1];

    validationMsg.textContent = "‚è≥ Validating video...";
    
    try {
      // Use YouTube oEmbed endpoint to get video info (no API key needed)
      const res = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
      if(!res.ok) throw new Error("Video validation failed");
      const data = await res.json();

      // Check author for accepted channels
      const author = data.author_name.toLowerCase();
      if(author.includes("realgeardriven") || author.includes("geardriven")) {
        validationMsg.textContent = "";
        successInfo.style.display = "block";

        // We don't get upload date here so we just show "N/A"
        titleEl.textContent = data.title;
        channelEl.textContent = data.author_name;
        dateEl.textContent = "N/A (upload date not available)";

        // Save to localStorage (optional)
        localStorage.setItem('lastPostDate', new Date().toLocaleDateString());
      } else {
        validationMsg.textContent = `‚ùå This video is not from @RealGearDriven or GearDriven.`;
      }
    } catch(e) {
      validationMsg.textContent = "‚ùå Could not validate the video.";
    }
  }
</script>

</body>
</html>
