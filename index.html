<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shorts Reminder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff88;
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff88;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="password"],
    input[type="url"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #00ff88;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #loader {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .spinner {
      border: 5px solid #1a1a1a;
      border-top: 5px solid #00ff88;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: relative;
    }

    .spinner::after {
      content: "üöó";
      position: absolute;
      font-size: 20px;
      top: 12px;
      left: 14px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      background: #222;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <!-- Login -->
  <div class="login-container" id="login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Enter</button>
  </div>

  <!-- Main App -->
  <div class="container" id="app">
    <div id="loader">
      <div class="spinner"></div>
      <p>Validating video...</p>
    </div>

    <h2>Post Your YouTube Short</h2>
    <input type="url" id="shortUrl" placeholder="Paste YouTube Shorts URL" />
    <button onclick="checkVideo()">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    const validUsername = "MoneyGuy7";
    const validPassword = "1234";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === validUsername && pass === validPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "flex";
      } else {
        alert("Wrong username or password.");
      }
    }

    async function checkVideo() {
      const url = document.getElementById("shortUrl").value;
      const resultDiv = document.getElementById("result");
      const loader = document.getElementById("loader");
      resultDiv.innerHTML = "";
      loader.style.display = "flex";

      try {
        const videoIdMatch = url.match(/(?:shorts\/|watch\?v=)([a-zA-Z0-9_-]{11})/);
        if (!videoIdMatch) {
          loader.style.display = "none";
          resultDiv.innerHTML = "‚ùå Invalid YouTube Shorts URL.";
          return;
        }

        const videoId = videoIdMatch[1];
        const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
        const data = await response.json();

        // Extract author name
        const channelName = data.author_name;
        const title = data.title;

        if (channelName === "GearDriven") {
          const uploadDate = new Date().toDateString();
          resultDiv.innerHTML = `
            ‚úÖ <strong>Video Accepted!</strong><br>
            <strong>Title:</strong> ${title}<br>
            <strong>Channel:</strong> ${channelName}<br>
            <strong>Uploaded:</strong> ${uploadDate}
          `;
        } else {
          resultDiv.innerHTML = `‚ùå This video is from: <strong>${channelName}</strong> and not from <strong>GearDriven</strong>.`;
        }
      } catch (e) {
        resultDiv.innerHTML = "‚ùå Could not validate video.";
      }

      loader.style.display = "none";
    }
  </script>
</body>

  }
</script>

</body>
</html>
