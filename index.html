<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GearDriven Shorts Debug</title>
  <style>
    body { margin:0; background:#0f0f0f; color:#fff; font-family:sans-serif;
      display:flex; justify-content:center; align-items:center; height:100vh; }
    #container { background:#181818; padding:30px; border-radius:10px; width:320px; text-align:center; }
    input, button { width:100%; padding:10px; margin:8px 0; border:none; border-radius:6px; font-size:16px; }
    button { background:#00ff88; color:black; cursor:pointer; }
    #msg { margin-top:15px; color:#ffcc00; font-weight:bold; }
  </style>
</head>
<body>
  <div id="container">
    <h2>Submit & Debug</h2>
    <input type="text" id="shortLink" placeholder="Enter Shorts link" />
    <button onclick="validateShort()">Submit</button>
    <div id="msg"></div>
  </div>

  <script>
    async function validateShort() {
      const input = document.getElementById("shortLink").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "";

      const m = input.match(/(?:youtu\.be\/|youtube\.com\/(?:shorts\/|watch\?v=))([\w\-]{11})/);
      if (!m) { msg.textContent = "❌ Invalid Shorts URL."; return; }
      const id = m[1];

      msg.textContent = "⏳ Fetching video info...";
      try {
        const res = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${id}&format=json`);
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        console.log("Author returned:", data.author_name);

        msg.innerHTML = `✅ Author returned:<br><code>${data.author_name}</code>`;
      } catch (e) {
        msg.textContent = "❌ Could not fetch video info.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
