<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Shorts Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #1b1b1b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login, #mainApp {
      display: none;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
      background: #292929;
      border-radius: 12px;
      box-shadow: 0 0 20px #000000aa;
    }
    input, button {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input {
      width: 250px;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    #status {
      font-weight: bold;
    }
    #loadingScreen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">🔄 🚗</div>

  <div id="login">
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="validateLogin()">Enter</button>
    <div id="loginMsg"></div>
  </div>

  <div id="mainApp">
    <h2>YouTube Shorts Reminder</h2>
    <input id="shortLink" placeholder="Paste your YouTube Shorts link here" />
    <button onclick="checkShort()">Submit</button>
    <div id="status"></div>
  </div>

  <script>
    const expectedChannels = ["realgeardriven", "geardriven"];

    function show(elementId) {
      document.getElementById("login").style.display = "none";
      document.getElementById("mainApp").style.display = "none";
      document.getElementById(elementId).style.display = "flex";
    }

    function validateLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;
      const loginMsg = document.getElementById("loginMsg");

      if (user === "MoneyGuy7" && pass === "1234") {
        show("mainApp");
      } else {
        loginMsg.innerText = "❌ Invalid username or password.";
      }
    }

    function showLoading(show) {
      document.getElementById("loadingScreen").style.display = show ? "flex" : "none";
    }

    async function checkShort() {
      const input = document.getElementById("shortLink").value.trim();
      const match = input.match(/(?:\/shorts\/|v=)([\w\-]+)/);
      const status = document.getElementById("status");

      if (!match) {
        status.innerText = "❌ Invalid YouTube Shorts link.";
        return;
      }

      const videoId = match[1];
      showLoading(true);

      try {
        const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
        const data = await response.json();

        if (data.error) {
          status.innerText = "❌ Could not verify the video.";
          return;
        }

        const author = data.author_name.replace(/[@\s]/g, '').toLowerCase();
        const isValid = expectedChannels.some(c => author.includes(c));

        if (isValid) {
          const today = new Date().toLocaleDateString();
          localStorage.setItem("lastPosted", today);
          status.innerText = "✅ Video accepted! You're good today.";
        } else {
          status.innerText = `❌ This video is not from @RealGearDriven or GearDriven.`;
        }
      } catch (err) {
        status.innerText = "❌ Error checking video.";
      } finally {
        showLoading(false);
      }
    }

    // Show login after fake loading
    window.onload = () => {
      setTimeout(() => {
        showLoading(false);
        show("login");
        requestNotificationPermission();
        checkReminder();
      }, 1500);
    };

    function requestNotificationPermission() {
      if (Notification && Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    function checkReminder() {
      const last = localStorage.getItem("lastPosted");
      const today = new Date().toLocaleDateString();

      if (last !== today) {
        setTimeout(() => {
          if (Notification.permission === "granted") {
            new Notification("📢 Reminder: You haven't posted a Short today!");
          }
        }, 3000); // Show reminder after 3 seconds
      }
    }
  </script>
</body>
</html>
