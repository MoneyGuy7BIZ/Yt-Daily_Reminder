<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shorts Daily Poster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .screen {
      display: none;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      width: 300px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input {
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #loadingScreen {
      font-size: 1.2rem;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>

<div id="loginScreen" class="screen" style="display: flex;">
  <h2>🔒 Login</h2>
  <input id="username" placeholder="Username" autocomplete="off" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="handleLogin()">Enter</button>
</div>

<div id="loadingScreen" class="screen">
  <div>🔄 Validating credentials...</div>
</div>

<div id="mainScreen" class="screen">
  <h2>🎯 Submit Your Short</h2>
  <input id="shortLink" placeholder="Paste YouTube Shorts link..." />
  <button onclick="submitShort()">✅ Submit</button>
  <div id="status"></div>
</div>

<script>
  const expectedChannel = "realgeardriven
    "; // Change this to your YouTube channel name
  const today = new Date().toISOString().split("T")[0];
  const stored = localStorage.getItem("posted_" + today);
  const main = document.getElementById("mainScreen");
  const loading = document.getElementById("loadingScreen");
  const login = document.getElementById("loginScreen");
  const status = document.getElementById("status");

  if (stored) {
    document.getElementById("shortLink").value = stored;
    status.textContent = "✅ Already submitted today!";
  } else {
    notifyLoop();
  }

  function handleLogin() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "MoneyGuy7" && pass === "1234") {
      login.style.display = "none";
      loading.style.display = "flex";
      setTimeout(() => {
        loading.style.display = "none";
        main.style.display = "flex";
      }, 2000); // loading time
    } else {
      alert("❌ Incorrect credentials.");
    }
  }

  function submitShort() {
    const link = document.getElementById("shortLink").value.trim();
    if (!link.includes("youtube.com/shorts/")) {
      alert("❌ Must be a valid YouTube Shorts link.");
      return;
    }

    const videoId = link.split("/shorts/")[1].split("?")[0];
    const fullLink = "https://www.youtube.com/watch?v=" + videoId;

    fetch("https://noembed.com/embed?url=" + encodeURIComponent(fullLink))
      .then(r => {
        if (!r.ok) throw new Error("Noembed error");
        return r.json();
      })
      .then(data => {
        if (data.author_name !== expectedChannel) {
          alert("❌ That short is not from your channel (" + expectedChannel + ").");
          return;
        }
        localStorage.setItem("posted_" + today, link);
        status.textContent = "✅ Short from correct channel submitted!";
      })
      .catch(err => {
        alert("⚠️ Could not validate video.");
        console.error(err);
      });
  }

  function notifyLoop() {
    if (!("Notification" in window)) return;

    Notification.requestPermission().then(permission => {
      if (permission !== "granted") return;

      setInterval(() => {
        const posted = localStorage.getItem("posted_" + today);
        if (!posted) {
          new Notification("📢 Reminder", {
            body: "Don't forget to post a Short today!",
            icon: "https://www.youtube.com/s/desktop/d8bdb05d/img/favicon_144x144.png"
          });
        }
      }, 30000); // Every 30 seconds
    });
  }
</script>

</body>
</html>
