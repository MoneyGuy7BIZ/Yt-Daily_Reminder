<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Shorts Reminder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background: #111;
      color: white;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
    }

    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 6px solid #444;
      border-top: 6px solid #0f0;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      position: relative;
    }

    .loading-spinner::before {
      content: "üöó";
      font-size: 28px;
      position: absolute;
      top: 24px;
      left: 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c0;
    }

    #status {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<div id="loader" class="centered">
  <div class="loading-spinner"></div>
  <p>Loading...</p>
</div>

<div id="login" class="centered" style="display: none;">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button onclick="authenticate()">Login</button>
  <p id="loginStatus" style="margin-top: 10px;"></p>
</div>

<div id="app" class="container" style="display: none;">
  <h1>YouTube Shorts Reminder</h1>
  <p>Paste your YouTube Shorts link below:</p>
  <input type="text" id="shortLink" placeholder="https://youtube.com/shorts/..." />
  <br>
  <button onclick="checkShort()">Submit</button>
  <div id="status"></div>
</div>

<script>
  const expectedChannel = "@RealGearDriven";

  window.onload = () => {
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("login").style.display = "flex";
    }, 1500);
  };

  function authenticate() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const status = document.getElementById("loginStatus");

    if (user === "MoneyGuy7" && pass === "1234") {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      status.innerText = "‚ùå Incorrect login. Try again.";
    }
  }

  function checkShort() {
    const input = document.getElementById("shortLink").value.trim();
    const match = input.match(/(?:\/shorts\/|v=)([\w\-]+)/);
    const status = document.getElementById("status");

    if (!match) {
      status.innerText = "‚ùå Invalid YouTube Shorts link.";
      return;
    }

    const videoId = match[1];
    const apiUrl = `https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          status.innerText = "‚ùå Could not verify the video.";
          return;
        }

        const actualAuthor = data.author_name.replace(/[@\s]/g, '').toLowerCase();
        const expected = expectedChannel.replace(/[@\s]/g, '').toLowerCase();

        if (actualAuthor.includes(expected)) {
          const today = new Date().toLocaleDateString();
          localStorage.setItem("lastPostDate", today);
          status.innerText = "‚úÖ Video accepted! You posted today.";
        } else {
          status.innerText = `‚ùå This video is not from ${expectedChannel}`;
        }
      })
      .catch(() => {
        status.innerText = "‚ùå Error checking video.";
      });
  }
</script>
</body>
</html>
